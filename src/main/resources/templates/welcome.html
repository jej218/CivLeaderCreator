<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
   <meta charset="UTF-8">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link type="text/css" rel="stylesheet" th:href="@{/materialize/css/materialize.min.css}"  media="screen,projection"/>
 
   <title>Landing Page</title>
</head>
<body>
<div class="container">
	<h1 class="row center">Welcome to Civ VI Leader Creator!</h1>
	<div class="row"></div>
	<h3 class="row center">Please Login or Register to Proceed</h3>
	<div class="row"></div>
	<div class="row">
		<a class="waves-effect waves-light btn-large col s4 offset-s4" th:href="@{/login}">
			Login
			<i class="material-icons right">login</i>
		</a>
	</div>
	<div class="row">
		<a class="waves-effect waves-light btn-large col s4 offset-s4" th:href="@{/register}">
			Register
			<i class="material-icons right">person_add_alt_1</i>
		</a>
	</div>

</div>

<script type="text/javascript" th:src="@{/materialize/js/materialize.min.js}"></script>
</body>
</html>
